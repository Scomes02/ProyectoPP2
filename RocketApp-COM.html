<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/poke-icono.ico">
    <title>Rocket App</title>
    <link rel="stylesheet" href="style3Com.css">
    <script src="https://kit.fontawesome.com/8fa0212ec6.js" crossorigin="anonymous"></script>
    <script>
        function searchProducts() {
            var input = document.getElementById('search-input');
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById('search-results').innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "buscarProductos.php?q=" + input.value, true);
            xhttp.send();
        }

        function addProduct() {
            var nombre = document.getElementById('product-name').value;
            var codigo_producto = document.getElementById('product-codigo').value;
            var precio = document.getElementById('product-price').value;
            var off = document.getElementById('product-off').value;

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    alert(this.responseText);
                }
            };
            xhttp.open("POST", "agregarProducto.php", true);
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhttp.send("nombre=" + nombre + "&codigo_producto=" + codigo_producto + "&precio=" + precio + "&off=" + off);
        }
    </script>
    </head>


<body>
    <header>
        <a href="Index.html"><i class="fa-solid fa-right-from-bracket"></i>Salir</a>
        <h1>Rocket App</h1>
    </header>
    <div class="search-bar">
        <input type="text" id="search-input" placeholder="Buscar">
        <button onclick="searchProducts()">üîç</button>
    </div>
    <div class="product-input">
        <input type="text" id="product-name" placeholder="Ingrese producto">
        <input type="text" id="product-codigo" placeholder="C√≥digo de producto">
        <input type="text" id="product-price" placeholder="Precio unitario">
        <input type="text" id="product-off" placeholder="OFF% (opcional)">
        <hr>
        <button onclick="addProduct()">Agregar producto</button>
    </div>
    <div class="search-results" id="search-results"></div>

    <footer>
        <img src="img/home-icon.png" alt="Home">
        <img src="img/shop-icon.png" alt="Shop">
        <img src="img/profile-icon.png" alt="Profile">
    </footer>
</body>

</html>
